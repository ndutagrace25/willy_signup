<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex flex-column align-items-center main-wrapper mt-4">
      <!-- logo -->
      <div class="">
        <img
          src="assets/logo-main.png"
          alt=""
          srcset=""
          class="img-fluid logo"
          alt="logo"
        />
      </div>
      <div class="text-color d-flex flex-column align-items-center mt-4">
        <img src="assets/wifi.gif" alt="" srcset="" height="50" />
        <span class="fw-bold pt-3">Sign-up for Wi-Fi Access</span>
      </div>

      <!-- form -->
      <form action="" class="mt-3">
        <div class="mb-3 input-group">
          <input
            type="text"
            class="form-control form-control-sm input-radius"
            id="exampleFormControlInput1"
            placeholder="First Name*"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control form-control-sm input-radius"
            id="exampleFormControlInput1"
            placeholder="Last Name*"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control form-control-sm input-radius"
            id="exampleFormControlInput1"
            placeholder="Age*"
          />
        </div>
        <div class="mb-3">
          <select
            class="form-select form-select-sm input-radius select-input"
            placeholder="Gender*"
          >
            <option selected disabled select value="">Gender*</option>
            <option class="fw-bold">Male</option>
            <option class="fw-bold">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control form-control-sm input-radius"
            id="exampleFormControlInput1"
            placeholder="Phone Number*"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control form-control-sm input-radius"
            id="exampleFormControlInput1"
            placeholder="Unique Code (optional)"
          />
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control form-control-sm input-radius"
            id="exampleFormControlInput1"
            placeholder="Email ID (optional)"
          />
        </div>
        <div class="text-color">
          <span class="fs-6">Fields marked with an (*) are required</span>
        </div>
        <div
          class="form-check text-color d-flex justify-content-center pt-2 fs-6"
        >
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            <span class="agree-text ms-2">I agree to</span>
            <span class="text-decoration-underline">Terms & Conditions</span>
          </label>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-light btn-sm px-5 fw-bold">
            Connect
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
